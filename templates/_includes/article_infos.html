<p class="meta">
  <span class="byline author vcard">
    {{ article.author }}
  </span> acerca de
  {% if article.tags %}
  <span class="categories">
    {% for tag in article.tags %}
      <a class="category" href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
      {% if not loop.last %}
        <span>, </span>
      {% endif %}
    {% endfor %}
    {% if index %}
      {% include '_includes/article_time.html' %}
    {% endif %}
  </span>
  {% endif %}
</p>
